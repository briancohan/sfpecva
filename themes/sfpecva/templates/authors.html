{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Presenters{% endblock %}

{% block content %}
    <h1>Presenters on {{ SITENAME }}</h1>
    <ul class="list-group">
    {% for author, articles in authors|sort %}
        <li class="list-group-item">
            <a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> - {{ articles|count }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
