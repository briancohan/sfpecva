<div class="media mb-5">
    <img class="img-fluid officer mr-3 rounded-circle d-none d-sm-block" src="{{ SITEURL }}/images/{{ article.image }}" alt="{{ article.title }}"/>
    <img class="img-fluid officer mr-3 rounded-circle d-block d-sm-none" src="{{ SITEURL }}/images/{{ article.image }}" alt="{{ article.title }}"/>
    <div class="media-body">
        <h4 class="text-primary">
            {{ article.title }}
            {% if article.linkedin %}
            <a class='ml-2' href="{{ article.linkedin }}"><i class="fab fa-linkedin"></i></a>
            {% endif %}
        </h4>
        <h5 class="mt-0">{{ article.position }}</h5>
        {{ article.content }}    
    </div>
</div>
