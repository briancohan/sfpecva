{% extends "base.html" %}

{% block title %}Topics - {{ SITENAME }}{% endblock %}

{% block content %}
    <h1 class='text-danger'>Topics </h1>
    <ul class="list-group">
    {% for tag, articles in tags|sort %}
    <li class="list-group-item list-group-item-action">
        <a class="stretched-link" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> - {{ articles|count }}
    </li>
    {% endfor %}
    </ul>
{% endblock %}
