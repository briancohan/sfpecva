{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <ul class="list-group">
    {% for category, articles in categories|sort %}
        <li class="list-group-item list-group-item-action">
            <a class="stretched-link" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> - {{ articles|count }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
