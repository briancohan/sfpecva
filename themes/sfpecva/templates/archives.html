{% extends "base.html" %}

{% block content %}
<h1 class='text-danger'>Archives</h1>

<ul class="list-group">
{% for article in dates | selectattr('category', '==', 'meetings') %}
<li class="list-group-item list-group-item-action">
    {{ article.date.strftime('%Y-%m-%d') }}
    <a class="stretched-link" class='ml-3' href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
